<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Get Token</title>
    <link href="AsposeStyles.css" rel="stylesheet" />
    <script src="../ClientGlobalContext.js.aspx" type="text/javascript"></script>
    <script src="JQuery.js"></script>
    <script src="SDK.REST.js"></script>
    <script src="GetTokenButton.js"></script>
</head>
<body onload="LoadConfigurations();">
    <div class="Main">
        <h2>Get Token for BarCode</h2>
        <div class="Label">
            Select BarCode Configuration to generate BarCode Token.
        </div>
        <div style="width:100%">
            <table>
                <tr><td>&nbsp;</td></tr>
                <tr>
                    <th class="Label30">
                        Select BarCode Configuration
                    </th>
                    <td class="Value">
                        <select id="DD_BarCodeConfigurations" onchange="BarCodeSelected();"></select>
                    </td>
                </tr>
                <tr>
                    <th class="Label30">
                        Token
                    </th>
                    <td class="Label">
                        <input type="text" readonly="readonly" id="TXT_Token" ></input>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="footer">
        <div class="buttons-left">
            <!--<button class="footerbutton" type="button">Button</button>-->
        </div>
        <div class="buttons-right">
            <button class="footerbutton" type="button" onclick="return Insert();">Insert</button>&nbsp;
            <button class="footerbutton" type="button" onclick="closeWindow(false);">Cancel</button>
        </div>
    </div>
</body>
</html>
